<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label">Create</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>

            <div class="modal-body">
                <form action="{% url  'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                        {{ form.name.errors }}
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.url.id_for_label }}">{{ form.url.label }}</label>
                        {{ form.url.errors }}
                        {{ form.url }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.rating.id_for_label }}">{{ form.rating.label }}</label>
                        {{ form.rating.errors }}
                        {{ form.rating }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.notes.id_for_label }}">{{ form.notes.label }}</label>
                        {{ form.notes.errors }}
                        {{ form.notes }}
                    </div>

                    <button type="submit" class="btn btn-primary">Create new movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
