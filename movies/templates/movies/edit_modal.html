<div class="modal fade" id="modal-edit-{{ movie.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label">Edit Movie</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>                
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                        <input type="text" class="form-control" id="{{ form.name.id_for_label }}" placeholder="Enter Name" name="name" value="{{ movie.fields.Name }}">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.url.id_for_label }}">{{ form.url.label }}</label>
                        <input type="text" class="form-control" id="{{ form.url.id_for_label }}" placeholder="url" name="url" value="{{ movie.fields.Pictures.0.url }}">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.rating.id_for_label }}">{{ form.rating.label }}</label>
                        <input type="number" class="form-control" id="{{ form.rating.id_for_label }}" placeholder="1-10" name="rating" value="{{ movie.fields.Rating }}">
                    </div>

                    <div class="form-group">
                        <label for="{{ form.notes.id_for_label }}">{{ form.notes.label }}</label>
                        <textarea class="form-control" id="{{ form.notes.id_for_label }}" placeholder="notes" name="notes">{{ movie.fields.Notes }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
